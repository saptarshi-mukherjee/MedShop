spring.application.name=quick-com
# ===============================
# = Database Configuration
# ===============================

# JDBC URL format: jdbc:mysql://<host>:<port>/<database>?<params>
spring.datasource.url=jdbc:mysql://localhost:3306/MedShopDB

# Database credentials
spring.datasource.username=root
spring.datasource.password=14121997

# JDBC Driver (optional from Spring Boot 2+ but good to include explicitly)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA & Hibernate
# ===============================

# Show SQL in the console
spring.jpa.show-sql=true

# Format the SQL logs nicely
spring.jpa.properties.hibernate.format_sql=true

# Automatically update the schema (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Specify the dialect explicitly (optional but helps Hibernate optimize SQL generation)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
